<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />

    <meta name='description' content='' />
    <meta name='keywords' content='' />

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <title>Jelly Brain Interactive</title>
</head>

<body>

    <canvas id='canvas'></canvas>
    <div>
        <button id='copyImageButton' type="button">Copy Image Data</button>
        <button id='copyBrainButton' type="button">Copy Brain Data</button>
    </div>
    <div class='container'>
        <div>
            <p class='guessLine'>Guess: </p>
            <b class='guessLine' id='guessText'>?</b>
        </div>
        <button id='guessButton' type="button">Guess</button>
        <button id='clearButton' type="button">Clear</button>
    </div>
    <div class='container'>
        <label for="label">Actual number:</label><br>
        <input type="number" max='9' min='0' id="label" name="label"><br>
        <button id="trainButton" type="submit">Train</button>
    </div>
    <div class='container'>
        <p>Probability Graph:</p>
        <div id="chartDiv">
            <canvas id='probabilityGraph'></canvas>
        </div>
    </div>
    <!-- Javascript -->
    <script type="module" src='./js/main.js'></script>
</body>

</html>
