<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <title>Jelly Brain Interactive</title>
</head>

<body>

    <canvas id="canvasDrawing"></canvas>
    
    <div class="container">
        <h3>Neural Network Prediction</h3>
        <div class="prediction-box">
            <div class="guess-result">
                <b id="guessText">?</b>
            </div>
            <div id="chartDiv">
                <canvas id="canvasGraph"></canvas>
                <p class="chart-label">Confidence levels for each digit</p>
            </div>
        </div>
        <div class="button-group">
            <button id="guessButton" type="button">Guess</button>
            <button id="clearButton" type="button">Clear</button>
        </div>
    </div>

    <div class="container">
        <h3>Train the Neural Network</h3>
        <div class="training-box">
            <div class="input-group">
                <label for="learningRate">Learning rate:</label>
                <input type="number" max="1" min="0" step="0.001" id="learningRate" name="learningRate">
            </div>
            <div class="input-group">
                <label for="label">Correct answer:</label>
                <input type="number" max="9" min="0" id="label" name="label" value="0">
            </div>
            <button id="trainButton" type="submit" class="train-button">Train</button>
        </div>
    </div>

    <div class="container">
        <h3>Extra Functions</h3>
        <button id="showButton" type="submit" class="center-button">Show</button>
        <div id="extrasDiv">
            <div>
                <p>Export functions:</p>
                <div class="button-group-left">
                    <button id="copyImageButton" type="button">Copy Image Data</button>
                    <button id="copyBrainButton" type="button">Copy Brain Data</button>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <p>Import neural network:</p>
                <input type="file" id="selectFiles" value="Import" />
                <button id="importButton" class="import-button">Import Brain</button>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
